    <script>
        document.addEventListener("DOMContentLoaded", () => {

            /* ===============================
               MOBILE MENU TOGGLE
            ================================ */
            const menuIcon = document.querySelector("#menu-icon");
            const myNav = document.querySelector(".myNav");

            if (menuIcon && myNav) {
                menuIcon.addEventListener("click", () => {
                    menuIcon.classList.toggle("fa-times");
                    menuIcon.classList.toggle("rotate");
                    myNav.classList.toggle("open");
                });
            }

            /* ===============================
               CLOSE MENU ON LINK CLICK (MOBILE)
            ================================ */
            document.querySelectorAll(".myNav a").forEach(link => {
                link.addEventListener("click", () => {
                    menuIcon.classList.remove("fa-times", "rotate");
                    myNav.classList.remove("open");
                });
            });

            /* ===============================
               ACTIVE LINK BASED ON PAGE URL
            ================================ */
            const navLinks = document.querySelectorAll("header nav a");
            const currentPage = window.location.pathname.split("/").pop() || "index.html";

            navLinks.forEach(link => {
                const linkPage = link.getAttribute("href").split("/").pop();

                if (linkPage === currentPage) {
                    navLinks.forEach(l => l.classList.remove("active"));
                    link.classList.add("active");
                }
            });

            /* ===============================
               RESET MENU ON SCROLL
            ================================ */
            window.addEventListener("scroll", () => {
                menuIcon.classList.remove("fa-times", "rotate");
                myNav.classList.remove("open");
            });

        });
    </script>

    <!-- ================= BACK TO TOP BUTTON ================= -->

    <style>
        /* Back to top button */
        #backToTopBtn {
            position: fixed;
            left: 20px;
            bottom: 30px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background-color: var(--my-main-color);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: none;
            z-index: 999;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #backToTopBtn:hover {
            transform: translateY(-4px);
            background-color: #9333ea;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            #backToTopBtn {
                left: 15px;
                bottom: 20px;
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const backToTopBtn = document.getElementById("backToTopBtn");

            window.addEventListener("scroll", () => {
                if (window.scrollY > 300) {
                    backToTopBtn.style.display = "block";
                } else {
                    backToTopBtn.style.display = "none";
                }
            });

            backToTopBtn.addEventListener("click", () => {
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
            });
        });
    </script>
